<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Kitchen</title>

  <!-- * Fav Icon Link -->

  <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=82486&format=png" type="image/x-icon" />

  <!-- * CSS Link -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- * Font Family Link -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />

  <!-- * Tailwind & DaisyUI Link -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- * Font Awesome Link -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-art">
  <header class="flex flex-col gap-5 justify-center items-center min-h-screen">
    <div class="">
      <img src="./assets/logo.png" alt="" class="w-[450px]" />
    </div>

    <div
      class="w-20 h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-end">
      <i class="fa-solid fa-arrow-down text-xl"></i>
    </div>
    <h1 class="w-full sticky bottom-0 text-center text-xl font-bold p-4 bg-[#FEBF00] rounded">
      Digital Menu Card For Our Lovely Customer
    </h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 mt-8 w-11/12 mx-auto min-h-screen py-6">
    <!-- Categories -->
    <section class="bg-[#FEBF00] lg:col-span-2 rounded-2xl p-5 shadow-sm">
      <h1 class="text-xl font-bold text-center bg-white py-2 rounded-xl">
        Categories
      </h1>
      <div class="divider my-3"></div>
      <!-- categories  -->
      <div class="flex flex-col gap-3" id="category-container">
        <button class="btn btn-block shadow-sm btn-category flex items-center gap-3 justify-start">
          <img src="https://www.themealdb.com/images/category/beef.png" alt=""
            class="w-10 h-10 object-cover rounded-full" />
          <span class="font-medium">SeaFood</span>
        </button>
        <button class="btn btn-block shadow-sm btn-category flex items-center gap-3 justify-start">
          <img src="https://www.themealdb.com/images/category/beef.png" alt=""
            class="w-10 h-10 object-cover rounded-full" />
          <span class="font-medium">Chicken</span>
        </button>
        <button class="btn btn-block shadow-sm btn-category flex items-center gap-3 justify-start">
          <img src="https://www.themealdb.com/images/category/beef.png" alt=""
            class="w-10 h-10 object-cover rounded-full" />
          <span class="font-medium">Beef</span>
        </button>
      </div>
    </section>

    <!-- Foods -->
    <section class="lg:col-span-7 p-5">
      <h1 class="text-2xl font-bold text-center">Our Foods</h1>
      <div class="divider my-4"></div>

      <div id="food-container" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- sample card  -->
        <div class="p-5 bg-white flex flex-col gap-4 shadow-md rounded-2xl transition hover:shadow-lg">
          <img src="https://www.themealdb.com/images/media/meals/1520081754.jpg" alt=""
            class="w-full rounded-xl h-48 object-cover" />
          <div class="flex flex-col gap-2">
            <h1 class="text-lg font-bold">
              Roast fennel and aubergine paella
            </h1>
            <div class="badge badge-warning w-fit">Vegan</div>
            <h2 class="text-yellow-600 font-semibold text-lg">
              $ <span class="price">560</span> BDT
            </h2>
            <button class="btn btn-warning w-full mt-2 flex items-center gap-2 justify-center">
              <i class="fa-solid fa-square-plus"></i>
              Add This Item
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart -->
    <section class="lg:col-span-3 p-5 bg-white border-[#FEBF00] border-2 rounded-2xl shadow-sm">
      <h1 class="text-2xl font-bold text-center">Cart</h1>
      <div class="divider my-4"></div>
      <div class="flex flex-col gap-4" id="cart-container">
        <!-- sample cart  -->
        <div class="p-3 bg-gray-50 flex items-center gap-3 shadow-sm rounded-xl relative">
          <img src="https://www.themealdb.com/images/media/meals/1520081754.jpg" alt=""
            class="w-12 h-12 rounded-lg object-cover" />
          <div class="flex-1">
            <h1 class="text-sm font-semibold leading-tight">
              Roast fennel and aubergine paella
            </h1>
            <h2 class="text-yellow-600 font-bold text-sm">
              $ <span class="price">560</span> BDT
            </h2>
          </div>
          <button
            class="w-6 h-6 flex justify-center items-center bg-red-600 rounded-full absolute -top-2 -right-2 text-white text-xs">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <div class="bg-[#FEBF00] mt-8 rounded-xl">
        <h2 class="p-4 text-white font-bold text-lg text-center">
          Total: $<span>560</span> BDT
        </h2>
      </div>
    </section>
  </main>

</body>

</html>
