<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Kitchen</title>

  <!-- * Fav Icon Link -->

  <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=82486&format=png" type="image/x-icon" />

  <!-- * CSS Link -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- * Font Family Link -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />

  <!-- * Tailwind & DaisyUI Link -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- * Font Awesome Link -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- * Bg Video -->

  <video class="background-video" autoplay muted loop playsinline>
    <source src="./assets/5223106-hd_1920_1080_25fps.mp4" type="video/mp4" />
  </video>
  <div class="video-overlay"></div>


  <header class="flex flex-col gap-6 justify-center items-center min-h-screen text-white relative z-10">
    <div>
      <img src="./assets/logo.png" alt="" class="w-[300px] md:w-[450px]" />
    </div>

    <div
      class="w-16 h-16 md:w-20 md:h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-8 rounded-full shadow-xl">
      <i class="fa-solid fa-arrow-down text-xl"></i>
    </div>

    <h1 class="mt-8 text-center text-lg md:text-xl font-bold px-4 py-2 bg-[#FEBF00] rounded shadow-md">
      Digital Menu Card For Our Lovely Customer
    </h1>
  </header>


  <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 mt-8 w-11/12 mx-auto min-h-screen py-6">
    <!-- * Categories -->
    <section class="bg-[#FEBF00] lg:col-span-2 rounded-2xl p-5 shadow-md">
      <!-- * Title -->
      <h1 class="text-xl font-bold text-center bg-white py-3 rounded-xl shadow-sm">
        Categories
      </h1>

      <!-- * Divider -->
      <div class="my-4 w-2/3 mx-auto border-t-2 border-white/80"></div>

      <!-- * Category Buttons -->
      <div class="flex flex-col gap-3 sticky top-0" id="category-container">
      </div>
    </section>


    <!--  * Foods -->
    <section class="lg:col-span-7 p-5">
      <h1 class="text-2xl font-bold text-center text-white">Our Foods</h1>
      <div class="my-4 w-2/3 mx-auto border-t-2 border-white"></div>


      <div id="food-container" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- * sample card  -->
        <div class="text-center py-10 col-span-full font-bangla">
          <p class="text-white md:text-lg mb-2">আপনি এখনো কোন Categories Select করেন নি</p>
          <h2 class="md:text-2xl font-bold text-white">একটি Categories Select করুন।</h2>
        </div>

      </div>
    </section>

    <!-- * Cart -->
    <section class="lg:col-span-3 p-5 bg-white border-[#FEBF00] border-2 rounded-2xl shadow-sm">
      <h1 class="text-2xl font-bold text-center">Cart</h1>
      <div class="divider my-4"></div>
      <div class="flex flex-col gap-4" id="cart-container">
        <!-- * sample cart  -->
        <div class="p-3 bg-gray-50 flex items-center gap-3 shadow-sm rounded-xl relative">
          <img src="https://www.themealdb.com/images/media/meals/1520081754.jpg" alt=""
            class="w-12 h-12 rounded-lg object-cover" />
          <div class="flex-1">
            <h1 class="text-sm font-semibold leading-tight">
              Roast fennel and aubergine paella
            </h1>
            <h2 class="text-yellow-600 font-bold text-sm">
              $ <span class="price">560</span> BDT
            </h2>
          </div>
          <button
            class="w-6 h-6 flex justify-center items-center bg-red-600 rounded-full absolute -top-2 -right-2 text-white text-xs cursor-pointer">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <div class="bg-[#FEBF00] mt-8 rounded-xl">
        <h2 class="p-4 text-white font-bold text-lg text-center">
          Total: $<span>560</span> BDT
        </h2>
      </div>
    </section>
  </main>

  <!-- * JavaScript Link -->

  <script src="scripts/taxi.js"></script>

</body>

</html>
