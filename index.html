<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Kitchen</title>

  <!-- * Fav Icon Link -->

  <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=82486&format=png" type="image/x-icon" />

  <!-- * CSS Link -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- * Font Family Link -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />

  <!-- * Tailwind & DaisyUI Link -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- * Font Awesome Link -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- * Bg Video -->

  <video class="background-video" autoplay muted loop playsinline>
    <source src="./assets/5223106-hd_1920_1080_25fps.mp4" type="video/mp4" />
  </video>
  <div class="video-overlay"></div>


  <header class="flex flex-col gap-6 justify-center items-center min-h-screen text-white relative z-10">
    <div>
      <img src="./assets/logo.png" alt="" class="w-[300px] md:w-[450px]" />
    </div>

    <div
      class="w-16 h-16 md:w-20 md:h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-8 rounded-full shadow-xl cursor-pointer">
      <a href="#mainSection"><i class="fa-solid fa-arrow-down text-xl"></i></a>
    </div>

    <h1 class="mt-8 text-center text-lg md:text-xl font-bold px-4 py-2 bg-[#FEBF00] rounded shadow-md">
      Digital Menu Card For Our Lovely Customer
    </h1>
  </header>


  <main id="mainSection" class="grid grid-cols-1 lg:grid-cols-12 gap-6 mt-8 w-11/12 mx-auto min-h-screen py-6">
    <!-- * Categories -->
    <section class="bg-[#4a525ada] lg:col-span-2 rounded-2xl p-5 shadow-md">
      <!-- * Title -->
      <h1 class="text-xl font-bold text-center bg-white py-3 rounded-xl shadow-sm">
        Categories
      </h1>

      <!-- * Divider -->
      <div class="my-4 w-2/3 mx-auto border-t-2 border-white/80"></div>

      <!-- * Category Buttons -->
      <div class="flex flex-col gap-3 sticky top-0" id="category-container">
      </div>
    </section>


    <!--  * Foods -->
    <section class="lg:col-span-7 p-5">
      <h1 class="text-2xl font-bold text-center text-white">Our Foods</h1>
      <div class="my-4 w-2/3 mx-auto border-t-2 border-white"></div>

      <div id="loading-spinner" class="min-h-[60vh] flex justify-center items-center gap-2 hidden">
        <span class="loading loading-spinner text-info"></span>
        <span class="loading loading-spinner text-success"></span>
        <span class="loading loading-spinner text-warning"></span>
        <span class="loading loading-spinner text-error"></span>
      </div>


      <div id="food-container" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- * sample card  -->

      </div>
    </section>

    <!-- * Cart -->
    <section class="lg:col-span-3 p-5 bg-gray-800/60 border-2 border-yellow-100 rounded-2xl shadow-sm">
      <h1 class="text-2xl font-bold text-center text-white">Cart</h1>
      <div class="my-4 h-[1px] bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-400"></div>


      <div class="flex flex-col gap-4" id="cart-container">
        <!-- Sample cart item -->

      </div>

      <div class="mt-8 rounded-3xl p-6 shadow-2xl 
            bg-white/80 backdrop-blur-lg border border-gray-200/50 
            hover:shadow-yellow-400/50 transition-all duration-500 transform hover:-translate-y-1">

        <!-- Total Section -->
        <h2 class="text-2xl font-extrabold text-gray-800 flex justify-between items-center">
          <span>Total:</span>
          <span id="cart-total" class="text-yellow-600 drop-shadow-lg">0</span>
          <span class="text-sm text-gray-600 font-semibold">BDT</span>
        </h2>

        <!-- Divider -->
        <div class="my-4 h-[1px] bg-gray-300/50"></div>

        <!-- Confirm Order Button -->
        <button onclick="confirmOrder()" class="w-full py-3 rounded-xl bg-gradient-to-r from-yellow-500 via-yellow-600 to-orange-500 
           text-white font-bold text-lg shadow-md hover:shadow-xl hover:scale-105 active:scale-95 
           transition-all duration-300 flex items-center justify-center gap-2">
          <i class="fa-solid fa-check"></i>
          Confirm Order
        </button>

        <!-- Order Message -->
        <p id="order-message" class="fade text-center text-base md:text-lg font-semibold mt-4 hidden">
        </p>
      </div>
    </section>

  </main>

  <!-- * Modal Section -->


  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <div
      class="modal-box p-5 rounded-2xl shadow-2xl backdrop-blur-sm bg-black/70 border border-gray-800 transition-transform transform hover:scale-105 duration-300">
      <div id="details_container" class="space-y-8">

      </div>
      <p id="currentDateTime" class="text-sm bg-[#47698F] text-white border-[#35567b] text-center rounded-2xl py-2"></p>
      <div class="modal-action">
        <form method="dialog">
          <button
            class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 focus:outline-hidden focus:bg-red-600 disabled:opacity-50 disabled:pointer-events-none cursor-pointer">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- * JavaScript Link -->

  <script src="scripts/taxi.js"></script>

</body>

</html>
